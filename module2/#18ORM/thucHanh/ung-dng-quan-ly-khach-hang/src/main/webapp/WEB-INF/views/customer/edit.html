<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer </title>
</head>
<body>
<h1>Edit Customer</h1>
<p>
    <a href="/customrs">Customer list</a>
</p>
    <th:block th:if="${message}">
        <p th:${message}></p>
    </th:block>

<form th:action="@{/edit-customer}" method="post" th:object="${customer}">
    <input th:type="text" name="id" th:field="${customer.id}"/>
        <table>
            <tr>
                <td>Frist Name</td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" th:field="*{lastName}"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Update Customer"></td>
            </tr>
        </table>
</form>
</body>
</html>
