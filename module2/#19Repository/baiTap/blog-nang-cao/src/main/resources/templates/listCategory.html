<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>

    <h3>List Blog</h3>
    <h5 style="color: blueviolet" th:align="center"><a th:href="@{/blog/create}">Create Blog</a></h5>
    <table id="blog">
            <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
                <th:block th:each="list : ${categoryList}">
                    <tr>
                        <td th:text="${list.id}"></td>
                        <td th:text="${list.nameCategory}"></td>
                        <td><a th:href="@{/category/edit/__${list.id}__}">Edit category</a></td>
                        <td><a th:href="@{/category/delete/__${list.id}__}">Delete category</a></td>
                    </tr>
                </th:block>
            </tbody>
    </table>
    <h4>
        <p th:text="${message}"></p>
    </h4>
<footer th:replace="layout::footer"></footer>
</body>
</html>
