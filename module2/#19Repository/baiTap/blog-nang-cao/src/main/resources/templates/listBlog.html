<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>List Blog</title>
</head>
<body>

    <h3>List Blog</h3>
    <h5 style="color: blueviolet" th:align="center"><a th:href="@{/blog/create}">Create Blog</a></h5>
    <table id="blog">
            <thead>
            <tr>
                <th>STT</th>
                <th>Category</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>

            <tbody>
                <th:block th:each="list : ${blogList.content}">
                    <tr>
                        <td th:text="${list.id}"></td>
                        <td th:text="${list.category.nameCategory}"></td>
                        <td th:text="${list.title}"></td>
                        <td th:text="${list.content}"></td>
                        <td th:text="${list.author}"></td>
                        <td th:text="${list.date}"></td>
                        <td><a th:href="@{/blog/edit/__${list.id}__}">Edit</a></td>
                        <td><a th:href="@{/blog/delete/__${list.id}__}">Delete</a></td>
                    </tr>
                </th:block>
            </tbody>
    </table>
    <div>
        <a th:if="${blogList.hasPrevious()}" th:href="@{/(page=${blogList.number - 1})}">previous</a>
        <span th:text="${blogList.number + 1}"></span>/<span th:text="${blogList.totalPages}"></span>
        <a th:if="${blogList.hasNext()}" th:href="@{/(page=${blogList.number + 1})}">Next</a>
    </div>
    <h4>
        <p th:text="${message}"></p>
    </h4>
<footer th:replace="layout::footer"></footer>
</body>
</html>
