<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
<h3><a th:href="@{/customer/create}">Create new customer</a></h3>
<form>
    Search by first name:
    <input name="s" type="text"/>
    <input type="submit" value="Search"/>
</form><br/>
<table id="common">
    <thead>
    <tr>
        <th>STT</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Edit Customer</th>
        <th>Delete Customer</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="customer : ${customers.content}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td><a th:href="@{/customer/edit/__${customer.id}__}">Edit</a></td>
            <td><a th:href="@{/customer/delete/__${customer.id}__}">Delete</a></td>
        </tr>

    </th:block>
    </tbody>
</table>

<div>
    <a th:if="${customers.hasPrevious()}" th:href="@{/customer(page=${customers.number - 1},keyword =${keyword})}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:if="${customers.hasNext()}" th:href="@{/customer(page=${customers.number + 1},keyword =${keyword})}">Next</a>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
