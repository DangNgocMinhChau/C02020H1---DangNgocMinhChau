
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Create Province</title>
</head>
<body>
<div id="form">
    <form th:action="@{/customer/create}" method="post" th:object="${customer}">
        <input type="hidden" th:field="${customer.id}">
        <div>
            <label>First Name</label>
            <input type="text" th:field="${customer.firstName}">
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" th:field="${customer.lastName}">
        </div>

        <div>
            <label>Email</label>
            <input type="text" th:field="${customer.email}">
        </div>
        <input type="submit" value="Edit Customer">
    </form>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
</body>
</html>
