<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Create Province</title>
</head>
<body>
<div id="form">
    <form th:action="@{/customer/create}" method="post" th:object="${customer}">
        <div>
            <label>First Name</label>
            <input type="text" th:field="${customer.firstName}">
        </div>

        <div>
            <label>Last Name</label>
            <input type="text" th:field="${customer.lastName}">
        </div>

        <tr >
            <td>Province:</td>
            <td>
                <select th:field="*{province}">
                    <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </td>
        </tr>
        <input type="submit" value="Create Customer">
    </form>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
