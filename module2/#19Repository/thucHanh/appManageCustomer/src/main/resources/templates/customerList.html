<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
<h3><a th:href="@{/customer/create}">Create new customer</a></h3>
<table id="common">
    <thead>
    <tr>
        <th>STT</th>
        <th>First Name</th>
        <th>Last Name </th>
        <th>Province </th>
        <th>Edit Customer </th>
        <th>Delete Customer</th>
    </tr>
    </thead>

    <tbody>
    <th:block th:each="list : ${customer}">
        <tr>
            <td th:text="${list.id}"></td>
            <td th:text="${list.firstName}"></td>
            <td th:text="${list.lastName}"></td>
            <td th:text="${list.province.name}"></td>
            <td><a th:href="@{/customer/edit/__${list.id}__}">Edit</a></td>
            <td><a th:href="@{/customer/delete/__${list.id}__}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
