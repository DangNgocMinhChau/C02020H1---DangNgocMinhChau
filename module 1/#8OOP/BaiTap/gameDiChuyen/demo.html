<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body onkeydown="moveSelection(event)" onload="game.update()">
<canvas id="canvas" width="500" height="500" style="background: green"></canvas>
<script>
    function moveSelection(event) {
        switch (event.keyCode) {
            case 39 :
                game.onRightArrowPressed();
                break;
            case 37 :
                game.onLeftArrowPressed();
                break;
            case 38 :
                game.onUpArrowPressed();
                break;
            case 40 :
                game.onDownArrowPressed();
                break;
        }
    }


</script>


<script src="test.js"></script>
</body>
</html>
