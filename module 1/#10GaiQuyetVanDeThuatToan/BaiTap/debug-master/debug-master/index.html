
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Debug Demo</title>
    </head>
   <body> 
       <form name="f">
            Số đầu tiên:<br/>
            <input id="a"  /><br/>
            Số thứ hai: <br/>
            <input id="b" /><br/>
            <div id="resultDiv"></div>
            <input type="button" value="Tính tích" onclick="products()"/>
       </form>
      <script>
         function products(){
             var a = document.getElementById("a").value*1;
             var b = document.getElementById("b").value*1;
             var result = a * b;
            document.getElementById("resultDiv").innerHTML = "Kết quả: " + result;
         }
      </script>   
   </body>
</html>
