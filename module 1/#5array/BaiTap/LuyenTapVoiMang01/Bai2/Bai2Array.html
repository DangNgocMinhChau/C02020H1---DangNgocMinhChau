<body>
            <script>
                let x = 0 ;
                let array = Array();
                let result ="";
                for (let x = 0 ; x<10;x++) {
                    array[x] = prompt("nhập số vào mảng")
                    result = array[x];
                    document.write("Element : " + result + " index :" + x + "<br/>")
                }

                    let max = array[0]
                    let index = 0
                    for(i = 1 ; i < array.length ; i++){
                            if(array[i] > max){
                                max = array[i];
                                index = i
                            }
                    } document.write("GTLN : " + max + " chỉ số :" + index )

            </script>
</body>
