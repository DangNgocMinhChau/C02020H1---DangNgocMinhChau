<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let value = prompt("nhập vào số để test : ")
            let x = [-3,5,1,3,2,10];

            for (let i = 0 ; i <x.length ; i++){
                if(value == x[i]){
                        alert("Đây là giá trị trong mảng : " + x[i] + "và được lưu ở " + i)
                }
            }


        </script>
</body>
</html>
