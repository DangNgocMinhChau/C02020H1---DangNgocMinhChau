<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var i = 1;
    var j = 1;
    var number = parseInt(prompt("mời bạn nhập : "))


    while (i <= number) {
        for (j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br/>")
        i++

    }


</script>
</body>
</html>
