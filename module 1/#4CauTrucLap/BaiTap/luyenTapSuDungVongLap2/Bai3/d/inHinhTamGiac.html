<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var number = 5;
            while (number >= 1 ){
                    for (var i = 1; i <= 5 - number ;i++){
                                document.write(" ")
                    }
                    for (var j = 1 ; j<=number; j++){
                                document.write("*")
                    }
                    document.write("<br/>");
                    number--
            }


        </script>
</body>
</html>
