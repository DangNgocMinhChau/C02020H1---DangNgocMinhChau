<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            var i = 1;
            var j = 1;
            var number = 1

            while(number <= 5){
                    for (i = 1 ; i <= (5 - number); i++)
                        document.write("  ")
                    for (j = 1 ; j <= number; j++)
                       document.write("*")
                    document.write("<br/> ")
                    number++;
            }

        </script>
</body>
</html>
