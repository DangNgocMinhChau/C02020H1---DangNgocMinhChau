<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           var a = prompt("nhập cạnh a:");
           var b = prompt("nhập cạnh b :");
           var result ="";
           for(var i = 0; i < a ;i++){
               for(var j =0; j < b ; j++ ){
                   if(i === 0 || i===a-1 || j===0 || j===b-1 ){
                            result += "*";
                   }else {
                            result += "&nbsp&nbsp";
                   }
           }
                result+="<br/>";
           }
                    document.write(result)

       </script>
</body>
</html>
