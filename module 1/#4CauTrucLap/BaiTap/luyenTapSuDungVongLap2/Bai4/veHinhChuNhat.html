<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
       <script>
           var result ="";
           for(var i = 0; i < 5;i++){
               for(var j =0; j < 8 ; j++ ){
                   if(i === 0 && i===4 ){
                            result += " * "
                   }else {
                        if(j===0 || j===7){
                            result += " * "
                        }else{
                            result += "  "
                        }
                   }
           }
                result+="<br/>";
           }
                    document.write(result)

       </script>
</body>
</html>
