<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var number = prompt("nhập số tự nhiên")
        var dem = 0;
        var total = "";
        for(let i = 0; i< number;i++){
                if(i % 7 === 0){
                    dem++;
                    document.write("số thứ " + dem + " là : " );
                    total = i / 7
                    document.write(i + " : 7" + " = " + total + "<br/>");

                }
        }



    </script>
</body>
</html>
