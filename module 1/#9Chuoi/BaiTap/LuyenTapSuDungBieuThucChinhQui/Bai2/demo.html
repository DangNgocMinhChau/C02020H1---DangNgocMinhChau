<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var regexText = /[^0-9A-Z]/g;

    var str = "dangchau123chau";
    var count = "";

    var result = str.match(regexText);
    for (let i = 0; i < str.length; i++) {
        if(str[i] == str.match(regexText)){
            count++;
        }

    }
    console.log(result + "\n" + count);


</script>
</body>
</html>
