<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputr;
        const pi = 3.14;
        inputr = prompt(" Nhập bán kính của hình tròn :");
        let r = parseInt(inputr);
        let S = r * r * pi ;
        document.write("Diện tích của hình tròn là : = " + S);
    </script>
</body>
</html>
