<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputC;
        inputC =prompt(" Nhập độ C vào ô này :");
        let C = parseInt(inputC);
        let F = (( 9 * C ) + 160 ) / 5;
        document.write(" Chuyển giá trị từ C sang F là : = " + F);
    </script>
</body>
</html>
