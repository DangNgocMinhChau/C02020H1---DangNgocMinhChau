<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputwidth;
        let inputheight;
        inputwidth = prompt("nhập chiều rộng của hình chữ nhật : ");
        inputheight = prompt(" Nhập chiều cao của hình chữ nhật : ");
        let width = parseInt(inputwidth);
        let height = parseInt(inputheight);
        let area = width * height;
        document.write("diện tích hình chữ nhật là :  " + area );
    </script>
</body>
</html>
