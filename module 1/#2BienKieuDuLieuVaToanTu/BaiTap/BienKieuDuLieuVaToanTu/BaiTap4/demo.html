<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputd;
    const pi = 3.14;
    inputd = prompt(" Nhập đường kính của hình tròn :");
    let d = parseInt(inputd);
    let P = d * pi;
    document.write(" Chu vi của hình tròn là : =" + P);
</script>
</body>
</html>
