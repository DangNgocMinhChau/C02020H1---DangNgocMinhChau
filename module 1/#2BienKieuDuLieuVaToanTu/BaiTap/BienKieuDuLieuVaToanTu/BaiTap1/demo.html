<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputL;
        let inputH;
        let inputS;
             inputL = prompt( " Nhập điểm môn vật lý :");
             inputH = prompt( " Nhập điểm môn hóa học :");
             inputS = prompt( " Nhập điểm môn sinh học :");
         let L = parseInt(inputL);
         let H = parseInt(inputH);
         let S = parseInt(inputS);
         let medium =((L + H + S )/3);
         document.write("Điểm trung bình là : = " + medium);
    </script>
</body>
</html>
