<!DOCTYPE html>
<html lang="en">
<head>

    <title>Luyện tập với cấu trúc if else</title>
</head>
<body>
        <script>
            var answer = prompt(" mời bạn nhập câu trả lời");
            if(answer == 'ECMAScript'){
                    alert("Right")
            }else {
                    alert(" Didn't know ? EMCAScript" );
            }

        </script>
