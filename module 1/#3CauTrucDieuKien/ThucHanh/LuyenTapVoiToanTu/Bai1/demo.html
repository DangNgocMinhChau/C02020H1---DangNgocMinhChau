<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với toán tử bài 1</title>
</head>
<body>
        <script>
            let a = prompt("mời nhập vào số a:")*1;
            let b = prompt("mời nhập vào số b:")*1;
            let result ;
            result = (a + b < 4) ? 'Below' : 'Over';
            alert(result);
        </script>
</body>
</html>
