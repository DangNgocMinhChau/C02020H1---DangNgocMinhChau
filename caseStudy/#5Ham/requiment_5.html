<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayNamCustomer = ["chau1", "bhaudang2", "dhau3", "chaudang4"];
    displayMenuCustomer();

    function displayMenuCustomer() {
        let immport = prompt("1 . Thêm số lượng người đi kèm : " + "\n" +
            "2 . Xóa khách hàng : " + "\n" +
            "3 .  Hiển thị danh sách khách hàng " + " \n" +
            "4 . Chỉnh sửa thông tin" + "\n" +
            "5 . Thoát ra");
        switch (immport) {
            case "5" :
                alert("chương trình kết thúc");
                return;
            case "1" :
                let arrayLenght = prompt("nhập vào số lượng Customer muốn thêm");
                for (let i = 1; i <= arrayLenght; i++) {
                    arrayNamCustomer.push(prompt("tên khách hàng muốn thêm"))
                }
                alert("Bạn đã thêm thành công");
                console.log(arrayNamCustomer);
                break;
            case "2":
                deleteCustomer();
                alert(displayArray());
                break;
            case "3":
                alert(displayArray());
                break;
            case "4":
                arrayNamCustomer.splice(arrayNamCustomer.indexOf(prompt("ten muốn thay thế")), 1, prompt("Nhập lại tên"));
                alert(displayArray());
        }
        displayMenuCustomer();
    }

    function displayArray() {
        let result = "";
        for (let i = 0; i < arrayNamCustomer.length; i++) {
            result += "\n" + (i + 1) + "." + arrayNamCustomer.sort()[i];
        }
        return result
    }

    function deleteCustomer() {
        if (arrayNamCustomer.indexOf(prompt()) !== -1) {
            arrayNamCustomer.splice(arrayNamCustomer.indexOf(prompt()), 1);
        } else {
            alert("mời bạn nhập lại:")
        }
    }


</script>
</body>
</html>
